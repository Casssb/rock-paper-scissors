<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Permanent+Marker&family=Poppins:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ninja, Hunter, Bear</title>
  </head>

  <body>
    <header>
      <img
        src="img/ninjahunterbear.jpg"
        alt="logo of a ninja, bear and hunter"
      />
      <h1>
        <span class="purple-text">Ninja</span>,
        <span class="green-text">Hunter</span>,
        <span class="brown-text">Bear</span>
      </h1>
    </header>

    <main>
      <div class="main-scoreboard">
        <h2>
          <span class="purple-text">Ninja</span> beats
          <span class="green-text">hunter</span> beats
          <span class="brown-text">bear</span> eats
          <span class="purple-text">ninja</span>
        </h2>
        <p id="roundTally">Ninja, hunter or bear?</p>
        <p id="playerScore"></p>
        <p id="botScore"></p>
      </div>

      <div class="playerChoices">
        <button class="playerButton" id="ninja">
          <img src="img/ninja.png" alt="ninja log" />
        </button>
        <button class="playerButton" id="hunter">
          <img src="img/hunter.png" alt="hunter logo" />
        </button>
        <button class="playerButton" id="bear">
          <img src="img/bear.png" alt="bear logo" />
        </button>
      </div>

      <div class="botImage"></div>
    </main>

    <footer>
      <p>Images from
        <a href="https://www.flaticon.com/free-icons/bear" title="bear icons" target="_blank"
          >Flaticon</a
        >
      </p>
      <p>&copy; Casssb for The Odin Project</p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
